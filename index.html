<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pongal Greeting Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <h1 class="greeting-title">Happy Pongal!</h1>
    <p class="greeting-message">May this harvest festival bring joy, prosperity, and happiness to you
       and your family!</p>

    <!-- Button to toggle between images -->
    <button id="toggle-button" class="toggle-button">Reveal Pongal Blessing</button>
    
    <!-- Image container -->
    <div class="image-container">
      <img id="image1" src="pongal.jpeg" alt="Pongal Festival 1" class="image">
      <img id="image2" src="pongal4.webp" alt="Pongal Festival 2" class="image">
    </div>
    <p id="image-description" class="image-description">Celebrate the harvest with joy and gratitude!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
